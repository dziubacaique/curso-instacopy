<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/cel-insta.gif" alt="Cel Phone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/insta-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/profile-pic.jpg" alt="profile photo">
				</div>
				<a href="#" class="instagram-login">Continuar como caiquedziuba</a>
				<p>Não é caiquedziuba? 
					<a href="#" class="instagram-logout">
						<span class="link-blue"> Trocar de conta </span> 
					</a>
				</p>
			</div>
			
			<div class="group">
				<p>
					<a href="#" class="instagram-logout">
						<span class="link-blue">Trocar de Conta</span> 
					</a>
					ou
					<a href="#">
						<span class="link-blue">Cadastre-se</span> 
					</a>
				</p>
			</div>
			
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"> </a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"> </a>
				</div>
			</div>
		</div>
		<div class="footer">
			<footer>
				<p>
					© 2021 Instagram do Facebook
				</p>
			</footer>
		</div>
	</div>
</body>
</html>
